<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¬ Movies Collection</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="site-header" id="siteHeader">
      <div class="header-content">
        <h1 class="site-title">Movies Collection</h1>
        <div class="header-actions">
          <button class="btn-primary" onclick="openAddMovieModal()">
            Add New Movie
          </button>
          <button
            onclick="toggleTheme()"
            id="theme-toggle"
            class="theme-toggle-btn"
            aria-label="Toggle theme"
          >
            <i class="bi bi-sun-fill sun-icon"></i>
            <i class="bi bi-moon-fill moon-icon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Add Movie Modal -->
    <div id="add-movie-modal" class="modal">
      <div class="modal-content">
        <h2>Add Movie</h2>
        <form id="add-movie-form" enctype="multipart/form-data">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="director" placeholder="Director" />
          <input type="number" id="release_year" placeholder="Release Year" />
          <input type="text" id="genre" placeholder="Genre" />
          <textarea id="description" placeholder="Description" rows="10" cols="50"></textarea>
          <button type="submit">Add Movie</button>
        </form>
      </div>
    </div>

    <!-- Movies List -->
    <div>
      <div id="movies-list" class="movies-slider"></div>
    </div>

    <!-- Movie Details Page -->
    <div id="movie-details" class="movie-details-page">
      <!-- <button class="back-button" onclick="closeMovieDetails()">Back to Movies</button> -->
      <div id="movie-details-content"></div>
    </div>

    <!-- Delete Movie Modal -->
    <div id="delete-movie-modal" class="modal">
      <div class="modal-content">
        <h2>Delete Movie</h2>
        <p>Are you sure you want to delete this movie?</p>
        <div class="modal-actions">
          <button class="btn-primary" onclick="cancelDelete()">Cancel</button>
          <button class="btn-trash" onclick="confirmDeleteMovie()">Delete</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
